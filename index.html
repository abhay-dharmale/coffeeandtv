<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coffeandTV</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet" />
  </head>
  <body>
    <main class="h-screen w-full bg-[#FF5C00]">
      <nav class="flex items-center justify-between p-5">
        <div class="logo">
          <img class="sm:w-[13.5vw] w-[43vw]"
            src="https://coffeeand.tv/wp-content/themes/coffee-and-tv/img/framework/logo-pos.svg"
            alt="logo"
          />
        </div>
        <div class="mid hidden sm:flex items-center gap-6 text-[.99vw] font-['universal'] uppercase">
          <a href="#">Work</a>
          <a href="#">News</a>
          <a href="#">join Us</a>
          <a href="#">Contact</a>
        </div>
        <div class="right flex gap-6 sm:gap-5 text-[.99vw] font-['universal'] uppercase">
            <p class="sm:inline-block hidden">Residence Pictures</p>
            <i class="text-[5vw] sm:text-[1vw] ri-search-2-line"></i>
            <i class="text-[5vw] sm:text-[1vw] ri-menu-line"></i>
        </div>
      </nav>
      <div class="center-text flex items-start sm:items-center h-fit mt-[15vw] sm:mt-0 justify-center w-full sm:h-[90vh]">
       <img class="h-[43vw] sm:h-[70vh] object-cover" src="https://coffeeand.tv/wp-content/uploads/2022/07/Welcome_v003.png" alt="">
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
